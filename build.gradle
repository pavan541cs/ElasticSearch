plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.fasterxml.jackson.core:jackson-databind:2.6.7"
    compile "org.springframework.kafka:spring-kafka:2.3.1.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE"
    compile "org.elasticsearch.client:elasticsearch-rest-high-level-client:7.6.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
